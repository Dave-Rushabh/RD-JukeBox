<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD's Jukebox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="navigation nav-height-2 nav-height-1">
        <div class="nav-elements">
            <div class="title">RD's JukeBox</div>
            <div class="home invisible">Home</div>
            <div class="artists invisible">Explore Artists</div>
            <div class="genre invisible">Genres
                <ul>
                    <li class="lists">Romantic</li>
                    <li class="lists">Party</li>
                    <li class="lists">Patriotic</li>
                    <li class="lists">Hollywood</li>
                    <li class="lists">Indie Pop</li>
                    <li class="lists">Classical</li>
                    <li class="lists">Punjabi</li>
                    <li class="lists">Gujarati</li>
                </ul>
            </div>
            <div class="search invisible">
                <div class="formm">
                    <div class="inpt"><input type="text" placeholder="Search a song"></div>
                    <div><button class="btn" class="btn-new">Search</button></div>
                </div>
            </div>
            <div class="contact invisible">Conatct Us</div>
            <div class="lines">
                <div class="line-1" class=" changed-top"></div>
                <div class="line-2" class="changed-middle"></div>
                <div class="line-3" class="changed-bottom"></div>
            </div>
        </div>
    </div>



    <div class="main_div margin_top">


        <div class="music_container">
            <h2 id="song-name"> Unstoppable </h2>
            <h3 id="singer-name"> Rushabh, 1997 </h3>

            <div class="img_container">
                <img id="bcg"  src="./IMG FILES/img-1.jpg" alt="Image-1">
            </div>


            <div class="music_controls">
                <i class="fas fa-fast-backward" id="previous" title="Previous Song"></i>
                <i class="fas fa-play" id="play" title="Play Song"></i>
                <i class="fas fa-pause" id="pause" title="Pause Song"></i>
                <i class="fas fa-fast-forward" id="next" title="Next Song"></i>
            </div>
        </div>


    </div>

    <!-- <div class="footer">
        <p class="foot">Copyright &copy; 2025, All Rights Reserved by Rushabh</p>
    </div> -->



    <script src="script.js"></script>

</body>

</html>
